<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/OrderSelectCondition_Apploval.css">
    <title>Page54</title>
</head>
<body>
    <header>
        <!-- header -->
        <div class="navbar">
            <div class="header">
                <div class="header-left">
                    <div class="header-left-img">
                        <img src="../../images/CompanyLogo.jpg" alt="">
                    </div>
                    <div class="header-left-span">
                        <span>ルート</span>
                        <span>ルート</span>
                        <div class="css-arrow-right"></div>
                        <span>ルート</span>
                        <span>ルート</span>
                        <span>ルート</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div>[lblUserId]</div>
                    <div>
                        <a href="">ログアウト</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>案件検索</h1>
        <!-- 検索条件入力 -->
        <div class="search-box">
            <h2>検索条件入力（指定年月の案件のみ検索）</h2>
            <div class="color-red">
                <p>検索する年月を指定してください。（いずれか一つ以上を指定）</p>
                <p>検索年月にはYYYY/MM形式で入力してください。</p>
                <p>けんさくｎいは存在しない日付が入力されています。</p>
                <p>契約区分に条件を指定してください。（いずれか一つ以上を指定）</p>
                <p>案件状況の検索条件を指定してください。（いずれか一つ以上を指定）</p>
            </div>
        </div>
        <!-- テーブル部分 -->
        <div class="table">
            <p class="clear-btn"><a href="">検索条件クリア</a></p>
            <table border="1" cellspacing="0">
                <tr>
                    <td>検索年月</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>営業担当者</td>
                        <td><input type="text"> </td>
                </tr>
                
                <tr>
                    <td>契約区分</td>
                    <td>
                        <input type="checkbox">定額
                        <input type="checkbox">スポット
                        <input type="checkbox">継続スポット
                        <input type="checkbox">内装
                        <input type="checkbox">資料

                    </td>
                </tr>
                <tr>
                    <td>案件状況</td>
                    <td>
                        <input type="checkbox">新規
                        <input type="checkbox">変更
                        <input type="checkbox">解約
                    </td>
                </tr>

                
            </table>
            <button class="btn-template"><a href="">検索</a></button>

        </div>
    </main>
</body>
</html>
