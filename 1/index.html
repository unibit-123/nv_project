<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page0</title>
    <!-- link -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="lblCompanyName">
            <img src="./images/CompanyLogo.jpg" alt="">
            <p>lblCompanyName<br> ビルメンテナンスシステム</p>
            </div>
        </div>

        <div class="systemerror">
            <h3>システムエラー</h3>
        </div>        
       
    </header>
    <main class="main">
        <!-- 横並びテスト
         -->
        <!-- <div class="wrap">s
            <p>aiueo</p>
            <p>kakikukeko</p>
        </div> -->

        <div class="ErrorBox">
            <p>予期せぬエラーが発生しました。<br>システム管理者へ連絡してください。</p>
            <div class="ErrorBox-button">
                <button><a href="">確認</a></button>
                <button><a href="">閉じる</a></button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="shousai">
            <img src="./images/expand.jpg" alt="">
            <p>詳細表示</p>
        </div>
        <div class="error">   
           <p>[lblErrorMessageAsTitle]</p> 
        </div>
        <div class="reigai">
            <h4>例外の詳細:</h4>
            <p>[lblExcepptionType]:[lblErrorMessageAsDetail]</p>
            </div>
        <div class="footer-1">
            <h4>スタックトレース：</h4>
             <p>[lblStackTrace]</p>
        </div>

    </footer>
</body>
</html>
